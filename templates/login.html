{% extends "layout.html" %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


{% endblock %}


{% block heading %}
First Page
{% endblock %}


{% block body %}

<form class="form-signin center">
        <h1 class="title mb-3 font-weight-normal">Welcome!</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
        </div>
        <button class="btn btn-lg butt button" type="submit">Sign in</button>
        <div>Don't have an account?</h6> <a href="#" class="ml-2">Sign Up</a></div>
</form>





{% endblock %}
